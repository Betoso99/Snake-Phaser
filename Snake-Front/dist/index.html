<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="page">
    <div id="app">
      
      <h1>{{Title}}</h1>

      <input type="text" placeholder="Username" id="input" v-model="username">
      
      <div>
        <button id="button" v-on:click="play">Play</button>
      </div>

      <h1>{{Records}}</h1>

      <dl id="list">
        <dt v-for="user of users" id="data">
          {{user.Username}} - {{user.Score}}
        </dt>
      </dl>
    </div>

    <script src="/welcomePage.9943901e.js"></script>
  </body>
  
  <style>#page {
      background: #000000;
      margin-top: 250px;
    }

    #app {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #2c3e50;
    }

    #list {
      text-align: center;
      margin-left: 350px;
      margin-right: 350px;
      background-color: gainsboro;
      border-color: black;
      border-radius: 15px;
    }

    #input {
      border-radius: 50px;
      text-align: center;
      height: 25px;
    }

    #button {
      color: #ffffff;
      width: 116px;
      height: 44px;

      background: #7d0000;
      border-radius: 10px;
    }

    #data {
      padding: 5px;
    }</style></html>
